<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Dischi JSON</title>

    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-expand-lg bg-body-tertiary bg-nav">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><img src="img/logo-spotify.png" class="logo-spotify" alt=""
          /></a>
        </div>
      </nav>

      <section class="bg-main">
        <div class="container">
          <div class="row">
            <!-- stampo le carte con il vfor -->
            <div v-for="disc in discs" class="col-4 text-center">
              <div class="card my-5">
                <div class="card-body">
                  <div>
                    <img :src="disc.poster" class="pic-disc" alt="" />
                  </div>
                  <h3>{{ disc.title }}</h3>
                  <p>{{ disc.author }}</p>
                  <h4>{{ disc.year }}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
